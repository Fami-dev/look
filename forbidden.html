<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #2a0e4a, #1e0a33); color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { padding: 40px; background: rgba(255, 255, 255, 0.1); border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); max-width: 90%; width: 500px; }
        h1 { color: #d8b4fe; font-weight: 600; margin-bottom: 10px; }
        p { font-size: 1.1em; font-weight: 300; }
        .code-container { margin-top: 30px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 15px; text-align: left; position: relative; }
        code { font-family: 'Courier New', Courier, monospace; font-size: 0.95em; word-break: break-all; color: #f0f0f0; }
        #copy-button { position: absolute; top: 10px; right: 10px; background-color: #8b5cf6; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease; font-weight: 600; }
        #copy-button:hover { background-color: #7c3aed; }
        #copy-button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš« Akses Ditolak</h1>
        <p>Resource ini hanya dapat diakses melalui klien Roblox.</p>
        <p>Gunakan script melalui executor di dalam Roblox:</p>
        <div class="code-container">
            <pre><code id="copy-text-content">Memuat...</code></pre>
            <button id="copy-button">Copy</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeElement = document.getElementById('copy-text-content');
            const copyButton = document.getElementById('copy-button');
            const fullUrl = `https://${window.location.host}${window.location.pathname}`;
            const command = `loadstring(game:HttpGet("${fullUrl}"))()`;
            codeElement.textContent = command;
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(command).then(() => {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = originalText; }, 2000);
                }).catch(err => console.error('Gagal menyalin teks: ', err));
            });
        });
    </script>
</body>
</html>
