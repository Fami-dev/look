<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; padding: 20px; background-color: #1e1e1e; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        input { padding: 10px; margin: 10px 0; border: 1px solid #333; background-color: #252525; color: #fff; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #6200ee; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #3700b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Required</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message" style="color: red;"></p>
    </div>
    <script>
        function checkPassword() {
            // Ganti teks di bawah ini dengan password yang Anda inginkan
            const correctPassword = 'suki'; 
            if (document.getElementById('password').value === correctPassword) {
                document.getElementById('message').innerText = 'Access Granted. Redirecting...';
                // Anda bisa biarkan kosong atau redirect ke google.com
                window.location.href = "https://google.com";
            } else {
                document.getElementById('message').innerText = 'Incorrect Password.';
            }
        }
    </script>
</body>
</html>
