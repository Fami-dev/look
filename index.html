<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcvour Script Loader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            max-width: 90%;
            width: 600px;
        }
        h1 {
            color: #bb86fc; /* Amethyst color from your script */
            margin-bottom: 10px;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 25px;
        }
        .code-block {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            margin-bottom: 25px;
            overflow-x: auto; /* Handle long code lines on small screens */
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word; /* Break long words */
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            font-size: 1rem;
        }
        .copy-button {
            padding: 12px 25px;
            background-color: #6200ee;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .copy-button:hover {
            background-color: #3700b3;
        }
        .copy-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arcvour Script Loader</h1>
        <p>Salin kode di bawah ini dan jalankan di executor Roblox Anda.</p>
        
        <div class="code-block">
            <!-- Kode loader Anda ditempatkan di sini -->
            <code>loadstring(game:HttpGet("https://look-e0w.pages.dev/sc.lua"))()</code>
        </div>
        
        <button class="copy-button" id="copyButton" onclick="copyCode()">Salin Kode</button>
    </div>

    <script>
        function copyCode() {
            // Mengambil teks dari dalam elemen <code>
            const codeText = document.querySelector('.code-block code').innerText;
            const button = document.getElementById('copyButton');

            // Menggunakan Clipboard API modern untuk menyalin teks
            navigator.clipboard.writeText(codeText).then(() => {
                // Berhasil disalin
                const originalText = button.innerText;
                button.innerText = 'Berhasil Disalin!';
                
                // Kembalikan teks tombol ke semula setelah 2 detik
                setTimeout(() => {
                    button.innerText = originalText;
                }, 2000);

            }).catch(err => {
                // Gagal menyalin
                console.error('Gagal menyalin kode: ', err);
                alert('Gagal menyalin kode. Silakan salin secara manual.');
            });
        }
    </script>
</body>
</html>
